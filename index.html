<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Calendar</title>
  </head>
  <body>
    <div class="container">
      <h1>CALENDAR</h1>
      <div class="box">
        <div class="all">
          <div class="enter">
            <img src="./svg/left.svg" alt="SVG" id="left" />
            <p class="special">January 2024</p>
            <img src="./svg/right.svg" alt="SVG" id="right" />
          </div>
        </div>
        <div class="week">
          <p class="sunday weekday">S</p>
          <p class="weekday">M</p>
          <p class="weekday">T</p>
          <p class="weekday">W</p>
          <p class="weekday">T</p>
          <p class="weekday">F</p>
          <p class="saturday weekday">S</p>
        </div>
        <div class="month"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
