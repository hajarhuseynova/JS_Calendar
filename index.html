<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Calendar</title>
  </head>
  <body>
    <div class="container">
      <h1>CALENDAR</h1>
      <div class="box">
        <div class="all">
          <div class="enter">
            <img src="./svg/left.svg" alt="SVG" id="left" />
            <p class="special">January 2024</p>
            <img src="./svg/right.svg" alt="SVG" id="right" />
          </div>
        </div>
        <div class="week">
          <p class="sunday weekday">S</p>
          <p class="weekday">M</p>
          <p class="weekday">T</p>
          <p class="weekday">W</p>
          <p class="weekday">T</p>
          <p class="weekday">F</p>
          <p class="saturday weekday">S</p>
        </div>
        <div class="month">
          <p class="first">1</p>
        </div>
        <div class="month">
          <p class="monthday">2</p>
          <p class="monthday">3</p>
          <p class="monthday">4</p>
          <p class="monthday">5</p>
          <p class="monthday">6</p>
          <p class="monthday">7</p>
          <p class="monthday">8</p>
        </div>
        <div class="month">
          <p class="monthday">9</p>
          <p class="monthday">10</p>
          <p class="monthday">11</p>
          <p class="monthday">12</p>
          <p class="monthday">13</p>
          <p class="monthday">14</p>
          <p class="monthday">15</p>
        </div>
        <div class="month">
          <p class="monthday">16</p>
          <p class="monthday">17</p>
          <p class="monthday">18</p>
          <p class="monthday">19</p>
          <p class="monthday">20</p>
          <p class="monthday">21</p>
          <p class="monthday">22</p>
        </div>
        <div class="month">
          <p class="monthday">23</p>
          <p class="monthday">24</p>
          <p class="monthday">25</p>
          <p class="monthday">26</p>
          <p class="monthday">27</p>
          <p class="monthday">28</p>
          <p class="monthday">29</p>
        </div>
        <div class="month">
          <p class="monthday">30</p>
          <p class="monthday">31</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
